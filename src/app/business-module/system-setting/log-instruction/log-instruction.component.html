<div class="table-wrapper">
  <xc-table
    [dataSet]="dataSet"
    [pageBean]="pageBean"
    [tableConfig]="tableConfig"
    (pageChange)="pageChange($event)">
  </xc-table>
</div>
<!--操作结果模板-->
<ng-template #operateResultTemp let-data="data">
  <span>{{data.success | translate: operateResultEnum :languageEnum.log}}</span>
</ng-template>
